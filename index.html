<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Crypto Tracker </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <section id="main"> 

    <div class="container">
        <div class="row text-center">
            <h1 class="my-3 display-3 fw-medium">Crypto Tracker</h1>
            <h3 class="my-1 display-6 fw-medium">By Sushil Padhi</h3>

            <div class="col-12   col-md-8  mx-auto">

                <form action="" id="searchBox" class="form-control mt-3 p-3 shadow border">
                   
                    <select name="coinType" id="selectType" class="form-select  form-select-lg mb-3 fw-semibold shadow">
                        
                        <option class="fs-5 fw-semibold text-center"  value="bitcoin"> Bitcoin</option>
                        <option class="fs-5 fw-semibold text-center"  value="dogecoin">Dogecoin</option>
                        <option class="fs-5 fw-semibold text-center"  value="ethereum"> Ethereum</option>
                        <option class="fs-5 fw-semibold text-center"  value="tether"> Tether</option>
                        <option class="fs-5 fw-semibold text-center"  value="cardano">Cardano</option>
                    </select>

                <button type="submit" class="btn btn-dark col-6 fw-bold shadow form-button"> Submit </button>
                </form>

            </div>


            <!-- Table Section -->

            <div class="col-12   col-md-8  mx-auto mt-5 table-reponsive">
            <table class="table table-striped border border-dark text-center table-bordered shadow-lg border-2">
               
                <thead>
                    <tr>
                        <th class="bg-secondary bg-gradient text-light fs-5">Property</th>
                        <th class="bg-secondary bg-gradient text-light fs-5">Value</th>
                    </tr>
                </thead>

                <tbody class="table-group-divider">
                    <tr>
                        <td class="fw-medium">Coin name</td>
                        <td id="coinName" class="fw-bold"></td>
                    </tr>

                    <tr>
                        <td class="fw-medium">Price</td>
                        <td id="coinPrice" class="fw-bold"></td>
                    </tr>

                    <tr>
                        <td class="fw-medium">Volume (Last 24 Hour)</td>
                        <td id="coinVolume" class="fw-bold"></td>
                    </tr>

                    <tr>
                        <td class="fw-medium"  >Change (Last  24 Hour)</td>
                        <td id="coinChange" class="fw-bold"></td>
                    </tr>
                </tbody>

            </table>
            </div>

            <!-- Table Section End-->

        </div>
    </div>
    
    </section>


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="./app.js"></script>
